<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Todo List</h1>
    <form action="/remove_completed" method="post">
        <button type="submit" style="background-color: #FF0000; color: white;">Remove Completed</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Date</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody>
            <form action="/add" method="post">
                <tr>
                    <td><input type="text" name="description" placeholder="Enter todo description"></td>
                    <td><input type="date" name="date"></td>
                    <td><button type="submit" style="background-color: #4CAF50; color: white;">Add</button></td>
                </tr>
            </form>
            {% for todo in todos %}
                <tr>
                    <td>{{ todo['description'] }}</td>
                    <td>{{ todo['date'] }}</td>
                    <td>
                        <input type="checkbox" name="completed" {% if todo['completed'] %}checked{% endif %} disabled>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
